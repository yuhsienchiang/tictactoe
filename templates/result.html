<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
    </head>

    <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 3px solid black;
      width: 150px;
      height: 150px;
      font-size: 20px;
      text-align: center;
    }
    td > a {
      font-size: 10px;
    }

    </style>

    <body>
      <table>
        {% for i in range(3) %}
        <tr>
          {% for j in range(3) %}
          <td>
            {% if game[i][j] %}
              {{ game[i][j] }}
            {% else %}
              <a href="#">Play {{ turn }} here</a>
            {% endif %}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
      {% if winner == "Tie" %}
        <h4>Tie</h4>
      {% else %}
        <h4>{{ winner }} win !</h4>
      {% endif %}

      <a href="{{ url_for('reset') }}">Reset Game Board</a>

    </body>
</html>
