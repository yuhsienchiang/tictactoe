{% extends "layout.html" %}
{% block body %}

<table>
  {% for i in range(3) %}
  <tr>
    {% for j in range(3) %}
    <td>
      {% if game[i][j] %}
      {{ game[i][j] }}
      {% endif %}
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% if winner == "Tie" %}
<h4>Tie</h4>
{% else %}
<h4>{{ winner }} win !</h4>
{% endif %}

{% endblock %}
